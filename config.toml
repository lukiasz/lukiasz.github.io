# The URL the site will be built for
base_url = "https://lukiasz.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
title = "Lukasz Olender"
theme = "anpu"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
anpu_menu_links = [
    { url = "https://www.linkedin.com/in/%C5%82ukasz-olender-3ba15572/", name = "LinkedIn", target = "_blank" },
    { url = "$BASE_URL/about/cv.pdf", name = "My CV", target = "_blank" },
    { url = "$BASE_URL/about/", name = "About", target = "_self" },
    { url = "$BASE_URL/recommendations/", name = "Recommendations", target = "_self" },
]
